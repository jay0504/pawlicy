{% extends 'base.html' %}
<!-- extends must be mentioned on first line of the child template -->
{% load static %}
{% block 'main' %}
<div class="card col-md-5">
        <img src="{% static 'C:\ITVedant\JdJango\petproject\media\image'%}" class="card-img-top" alt="image not found" height="450px">
</div>
<div class="card col-md-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <h5 class="card-title">{{ pet.breed }} {{ pet.type }}</h5>
            <p>{{ pet.gender }} {{ pet.age}} months</p>
            <p class="card-text">{{ pet.details }}
                content.</p>
            <strong>Rs. {{ pet.price }} </strong><br>
            <a href="" class="btn btn-warning">Add To Cart</a> &nbsp;
            <a href="/" class="btn btn-warning">Back</a>
        </div>
    </div>
</div>
{% endblock 'main' %}
